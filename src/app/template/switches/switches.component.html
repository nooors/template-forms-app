<h2>Template: Switches</h2>
<hr />

<form #myForm="ngForm">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          name="genderRadio"
          [(ngModel)]="person.gender"
          id="maleRadio"
          required
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          [(ngModel)]="person.gender"
          name="genderRadio"
          id="femaleRadio"
          required
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
    </div>
  </div>
  <!-- Switches-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">
      <div class="form-check form-switch" mt-2>
        <input
          class="form-check-input"
          type="checkbox"
          name="notifications"
          id="flexSwitchCheckChecked"
          [(ngModel)]="person.notifications"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >I want to receive notifications</label
        >
      </div>
    </div>
  </div>
  <!--Check-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Terms and conditions</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terms and conditions
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="myForm.invalid">
        Save
      </button>
    </div>
  </div>
</form>

<h5>Form value</h5>
<pre>{{ myForm.value | json}}</pre>
<br />
<h5>Valid</h5>
<pre>{{ myForm.valid | json}}</pre>
<br />
<h5>Conditions</h5>
<pre>{{ myForm.value | json}}</pre>
<br />
