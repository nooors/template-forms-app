<h2>Template: Dynamics</h2>
<hr />

<form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
  <!-- Name -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        [ngModel]="person.name"
        required
        name="name"
      />
      <span
        class="form-text text-danger"
        *ngIf="myForm.controls['name']?.errors"
      >
        This field is required
      </span>
    </div>
  </div>
  <!-- Add favorites -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Game</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Add favorite game"
          [(ngModel)]="newFavorite"
          required
          name="game"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="addGame()"
          (keyup.enter)="addGame()"
        >
          Add game
        </button>
      </div>
    </div>
  </div>
  <!-- Favorites list -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favorite</label>
    <div class="col-sm-9">
      <div
        *ngFor="let item of person.favorites; let i=index"
        class="input-group mb-1"
      >
        <input
          type="text"
          class="form-control"
          [(ngModel)]="item.name"
          name="game_{{ i }}"
        />
        <button
          class="btn btn-outline-warning"
          type="button"
          (click)="delete(i)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button
        class="btn btn-primary float-end"
        type="button"
        (click)="save()"
        [disabled]="myForm.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>

<span>
  <pre>{{ person | json}}</pre>
</span>
